<div class="card card-stats">
  <div class="card-header" [attr.data-background-color]="available ? 'green' : 'red'">
    <i class="material-icons">directions_car</i>
  </div>
  <div class="card-content">
    <h3 class="title">{{carPark.vehicle.plate | uppercase}}</h3>
  </div>
  <div class="card-footer right">
    <div class="stats">
      <i class="material-icons text-danger">date_range</i>&nbsp;{{carPark.entryDate}}
    </div>
  </div>
</div>
