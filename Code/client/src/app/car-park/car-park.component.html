<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Carros</h4>
            <p class="category">Carros Parqueados</p>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let parkedVehicle of parkedVehicles; let i = index">
                <app-card-vehicle [carPark]="parkedVehicle"></app-card-vehicle>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Motos</h4>
            <p class="category">Motos Parqueados</p>
          </div>
          <div class="card-content">

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
